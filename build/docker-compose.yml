version: "3.8"

services:
  gva-backend:
    restart: always
    build:
      context: ./../gva-backend
      dockerfile: ./build/Dockerfile
    environment:
      APP.PORT: ":4001"
      APP.PRODUCTION: "false"
      APP.PRINT_ROUTES: "true"
      APP.TLS_CERT_FILE: "./storage/selfsigned.crt"
      APP.NAME: "Go Vue Admin"
      APP.TLS_KEY_FILE: "./storage/selfsigned.key"
      APP.TLS_AUTO: "false"
      APP.IDLE_TIMEOUT: "5"
      APP.TLS_ENABLE: "false"
      APP.SHUTDOWN_TIMEOUT: "10"
      APP.ENV: "dev"
    networks:
      - webnet
    labels:
      - "com.lottery_data.description=Lottery Backend"
    ports:
      - "4000:4000"

networks:
  webnet:
    driver: bridge
