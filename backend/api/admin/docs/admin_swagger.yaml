        type: string
      redirect:
        description: Redirect holds the value of the "redirect" field.
        type: string
      type:
        allOf:
        - $ref: '#/definitions/menu.Type'
        description: Type holds the value of the "type" field.
      updatedAt:
        description: UpdatedAt holds the value of the "updated_at" field.
