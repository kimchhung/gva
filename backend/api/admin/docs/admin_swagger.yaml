host: localhost:8080
info:
  contact: {}
  description: GO VUE ADMIN Boilerplate
  title: GVA admin API
  version: "1.0"
paths:
  /admin:
    get:
      consumes:
      - application/json
      description: Get a list of all Admins
      operationId: list-all-Admins
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved Admins
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/ent.Admin'
                  type: array
                meta:
                  $ref: '#/definitions/pagi.Meta'
              type: object
      security:
      - Bearer: []
      summary: List all Admins
      tags:
      - Admin
  /admins:
    post:
      consumes:
      - application/json
      description: Create a new Admin with the provided details
      operationId: create-Admin
      parameters:
      - description: Admin data
        in: body
        name: Admin
        required: true
        schema:
          $ref: '#/definitions/dto.AdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created Admin
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AdminResponse'
              type: object
      security:
      - Bearer: []
      summary: Create a Admin
      tags:
      - Admin
  /admins/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a Admin by ID
      operationId: delete-Admin-by-id
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted Admin
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Delete a Admin
      tags:
      - Admin
    get:
      consumes:
      - application/json
      description: Get a Admin by ID
      operationId: get-Admin-by-id
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AdminResponse'
              type: object
      security:
      - Bearer: []
      - Bearer: []
      summary: Get a Admin
      tags:
      - Admin
    patch:
      consumes:
      - application/json
      description: Update a Admin by ID
      operationId: update-Admin-by-id
      parameters:
      - description: Admin ID
        in: path
        name: id
        required: true
        type: integer
      - description: Admin data
        in: body
        name: Admin
        required: true
        schema:
          $ref: '#/definitions/dto.AdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated Admin
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AdminResponse'
              type: object
      security:
      - Bearer: []
      summary: Update a Admin
      tags:
      - Admin
  /admins/permissions:
    get:
      consumes:
      - application/json
      description: Get a list of permissionissions for an Admin by ID
      operationId: get-Admin-permissionissions
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved Admin permissionissions
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Get Admin permissionissions
      tags:
      - Admin
  /admins/routes:
    get:
      consumes:
      - application/json
      description: Get a list of routes for an Admin by ID
      operationId: get-Admin-routes
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved Admin routes
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Get Admin Routes
      tags:
      - Admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a admin with the provided credentials
      operationId: create-Auth
      parameters:
      - description: Auth data
        in: body
        name: Auth
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created Auth
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.LoginResponse'
              type: object
      summary: Authenticate a admin
      tags:
      - Auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: get admin data by token
      operationId: create-Auth-me
      produces:
      - application/json
      responses:
        "200":
          description: Successfully registered admin
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/ent.Admin'
              type: object
      security:
      - Bearer: []
      summary: query your self after login
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new admin with the provided credentials
      operationId: create-Auth-register
      parameters:
      - description: Registration data
        in: body
        name: Auth
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully registered admin
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.RegisterResponse'
              type: object
      summary: Register a new admin
      tags:
      - Auth
  /menu:
    get:
      description: Get a list of all Routes
      operationId: list-all-routes
      parameters:
      - description: string default
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved Routes
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  additionalProperties:
                    allOf:
                    - $ref: '#/definitions/dto.MenuResponse'
                    - properties:
                        list:
                          items:
                            $ref: '#/definitions/dto.MenuResponse'
                          type: array
                      type: object
                  type: object
              type: object
      security:
      - Bearer: []
      summary: List all Routes
      tags:
      - Route
  /now:
    get:
      operationId: now
      produces:
      - application/json
      responses:
        "200":
          description: format time.RFC3339
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  type: string
              type: object
      security:
      - Bearer: []
      summary: Current Server Time
      tags:
      - Time
  /permission:
    get:
      description: Get a list of all permissions
      operationId: list-all-permissions
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved Routes
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.PermissionResponse'
                  type: array
              type: object
      security:
      - Bearer: []
      summary: List all permissions
      tags:
      - Permission
  /routes:
    post:
      consumes:
      - application/json
      description: Create a Route
      operationId: create-a-route
      parameters:
      - description: Route Info
        in: body
        name: info
        required: true
        schema:
          $ref: '#/definitions/dto.MenuRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully created Routes
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MenuResponse'
              type: object
      security:
      - Bearer: []
      summary: Create a Route
      tags:
      - Route
  /routes/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a Route
      operationId: Delete-a-route
      parameters:
      - description: Route ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully Delete Routes
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Delete a Route
      tags:
      - Route
    put:
      consumes:
      - application/json
      description: Update a Route
      operationId: Update-a-route
      parameters:
      - description: Route Info
        in: body
        name: info
        required: true
        schema:
          $ref: '#/definitions/dto.MenuRequest'
      - description: Route ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated Routes
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.MenuResponse'
              type: object
      security:
      - Bearer: []
      summary: Update a Route
      tags:
      - Route
securityDefinitions:
  Bearer:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
