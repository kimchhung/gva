basePath: /
definitions:
  dto.AdminRequest:
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      errors:
        items: {}
        type: array
      messages:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: fiber@swagger.io
    name: API Support
  description: This is a sample swagger for Fiber
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
